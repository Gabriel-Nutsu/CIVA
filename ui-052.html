<!--ISAAC, O INSANO-->
<form id="form-vac">
<section class="space">

    <div class="box-container">
        <header class="container-header">
            <h1>Painel Unidade</h1>
        </header>
<div class="box-wrapper">

<!-- CONTAINER CABEÇALHO -->
    <header class="box-header">Dados vacinação</header>

<!-- CONTAINER DO MEIO -->
<div class="box-middle box-middle-form">
                        
    <div class="input-container">
                        
        <label for="idvacinaçao">ID vacinação</label>
        <input type="text" placeholder="123456789" class="input-default" name="idvacinaçao" id="idvacinaçao">
    </div>

    <div class="input-container">
        <label for="dose">Dose</label>
        <input type="text" placeholder="2 Dose" class="input-default" name="dose" id="dose">
    </div>

    <div class="input-container">
        <label for="vacina">Vacina</label>
        <input type="text" placeholder="Coronavac" class="input-default" name="vacina" id="vacina">
    </div>

    <div class="input-container">
        <label for="lab">Laboratorio</label>
        <input type="text" placeholder="Sinovac" class="input-default" name="lab" id="lab">
    </div>

    <div class="input-container">
        <label for="dataaplicaçao">Data da Aplicação</label>
        <input type="date" placeholder="00/00/0000" class="input-default" name="dataaplicaçao" id="dataaplicaçao">
    </div>

    <div class="input-container">
        <label for="pais">País de origem</label>
        <input type="text" placeholder="Brasil" class="input-default" name="pais" id="pais">
    </div>

    <div class="input-container">
        <label for="idptnvac">ID Ponto de vacinação</label>
        <input type="text" placeholder="123456789" class="input-default" name="idptnvac" id="idptnvac">
    </div>

    <div class="input-container">
        <label for="pnt-vacinaçao">Ponto de vacinação</label>
        <input type="text" placeholder="Hospital Pan" class="input-default" name="pntvacinaçao" id="pntvacinaçao">
    </div>

    <div class="input-container">
        <label for="n-civa-prof">N CIVA Profissional</label>
        <input type="text" placeholder="BR5513456789" class="input-default" name="ncivaprof" id="ncivaprof">
    </div>

    <div class="input-container">
        <label for="lote">Lote</label>
        <input type="text" placeholder="45181806" class="input-default" name="lote" id="lote">
    </div>



</div>

<!-- CONTAINER INFERIOR BOTOES -->
    <div class="box-bottom">
        <div class="toggle-container">
            <div class="toggle-btn">
                <div class="inner-circle"></div>
                <span class="toggle-name">Ativado</span>
            </div> 
            </div>
            
    </div>
</div>

 
    <div class="box-wrapper">
        <header class="box-header">Dados Portador</header>
        <div class="box-middle box-middle-table">
            <div class="box-middle box-middle-form">
                            
                <div class="input-container">

                    <label for="name">Nome completo</label>
                    <input type="text" placeholder="Maria Souza Almeida" class="input-default" name="name" id="name" value="">
                </div>
            
                <div class="input-container">
                    <label for="civa">Número CIVA</label>
                    <input type="text" placeholder="BR5513456789" class="input-default" name="civa" id="civa" value="">
                </div>
            
                <div class="input-container">
                    <label for="date">Data de nascimento</label>
                    <input type="date" placeholder="29/07/2021  " class="input-default" name="date" id="date" value="">
                </div>
            
                <div class="input-container">
                    <label for="ident">Identidade</label>
                    <input type="text" placeholder="123.456.789.01" class="input-default" name="ident" id="ident" value="">
                </div>
            
                <div class="input-container">
                    <label for="pais">Endereço</label>
                    <input type="text" placeholder="Avenida Rio Branco" class="input-default" name="pais" id="pais" value="">
                </div>
            
                <div class="input-container">
                    <label for="">País de origem</label>
                    <input type="text" placeholder="Brasil" class="input-default" name="crm" id="crm" value="">
                </div>
            
                <div class="input-container">
                    <label for="">Email</label>
                    <input type="text" placeholder="maria@gmail.com" class="input-default" name="mail" id="mail" value="">
                </div>
            
                <div class="input-container">
                    <label for="contact">Contato</label>
                    <input type="text" placeholder="5521912345678" class="input-default" name="contact" id="contact" value="">
                </div>
            

    </div>

</div>
