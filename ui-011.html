<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- ICONES -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <!-- ESTILOS -->
    <link rel="stylesheet" href="_css/ui-011.css" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <title>CIVA - Esqueci minha senha</title>
</head>

<body id="container_manager">
    <div id="container_welcome">
        <div class="welcome">
            <h1>Recuperar CIVA</h1>
            <p>O número CIVA será enviado para o seu email.</p>
            <form action="ui-004.html" method="post" id="form1">
                <div class="input-container">
                    <label for="">Email</label>
                    <input type="email" placeholder="usuario@mail.com" class="input-default input-blue" name="numero"
                        id="numero" value="" />
                </div>
                <div class="text-reiviar-codigo">
                    <p>Não recebeu o codigo? <a>Reenviar codigo</a></p>
                </div>
                <div>
<!-- ancoragem igual ao lili -->
                    <button class="btn-default d-blue" type="submit">Enviar</button>
                </div>
            </form>
            <div class="text-fazer-login">
         
                <a href="ui-004.html"><span>Fazer login</span></a>
            </div>
        </div>
    </div>
    <div id="container_main">
        <img src="_assets/background-login.svg" alt="layout_welcome" />
    </div>


    <script type="text/javascript" src="_js/ui-011.js"></script>
</body>

</html>
