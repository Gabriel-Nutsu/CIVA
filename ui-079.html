        <div id="container-main"> <!--Não excluir, pois isso modifica a formatação-->
        
            <div id="wrapper-main">
                <header class="container-header">
                    <h3>Cadastrar Gerente</h3>
                              
                </header>

                <div class="box-wrapper">

                    <!-- CONTAINER CABEÇALHO -->
                    <header class="box-header">Dados Gerente</header>
                    <div class="container-middle"> 
                        <form action="" id="form1">
                            <div class="box-middle box-middle-form">
            
                            
                                <div class="input-container">
                                    <label for="">Nome Completo</label>
                                    <input type="text" placeholder="Maria Souza Almeida" class="input-default" id="name">
                                </div>

                                <div class="input-container">
                                    <label for="">Identidade</label>
                                    <input type="text" placeholder="123.456.789.01" class="input-default" id="id">
                                </div>

                                <div class="input-container">
                                    <label for="">Data de Nascimento</label>
                                    <input type="text" placeholder="29/07/2021" class="input-default" id="birthdate">
                                </div>

                                <div class="input-container">
                                    <label for="">País de Origem</label>
                                    <input type="text" placeholder="Brasil" class="input-default" id="homeland">
                                </div>

                                <div class="input-container">
                                    <label for="">E-mail</label>
                                    <input type="text" placeholder="maria@gmail.com" class="input-default" id="mail">
                                </div>

                                <div class="input-container">
                                    <label for="">Contato</label>
                                    <input type="text" placeholder="5521912345678" class="input-default" id="contact">
                                </div>

                                <div class="input-container">
                                    <label for="">Senha</label>
                                    <input type="text" placeholder="************" class="input-default" id="password">
                                </div>
                                
                               
                                <div class="input-container">
                                    <label for="">Confirmação</label>
                                    <input type="text" placeholder="************" class="input-default" id="password2">
                                </div>
                                
                                
                                
                            </div>
                        
                        </form>
