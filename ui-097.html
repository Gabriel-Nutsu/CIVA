<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- ICONES -->
            <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
            rel="stylesheet">
        <!-- ESTILOS -->
        <link rel="stylesheet" href="_css/style-global.css"> 
        <link rel="stylesheet" href="_css/ui-097.css">
        <script type="text/javascript" src="_js/ui-097.js"></script>

        <!--Adicione ao título o nome da sua página-->
            <title>CIVA - Painel de vacinação</title>
    </head>
    <body id="container-manager">
        <div id="container-menu">

            <div class="profile-info"><!--Parte da foto e dados do usuário-->
                <div class="photo-profile">
                    <img src="" alt="">
                </div>
                <p class="name-user">Nome Sobrenome</p>
                <p>Cargo</p>
            </div>
            <nav class="menu-sidebar"><!--Opções do Menu-->
                <ul>
                    <li class="item-menu "><i></i><i></i>
                        <a href="_ui-074.html" class="btn"><span class="material-icons">people_alt</span>Gerenciar usuário</a>
                    </li>
                    <li class="item-menu"><i></i><i></i>
                        <a href="ui-093.html"><span class="material-icons">place</span>Gerenciar unidade</a>
                    </li>
                    <li class="item-menu active-item-menu"><i></i><i></i>
                        <a href="ui-096.html"><span class="material-icons">contact_page</span>Gerenciar vacinação</a>
                    </li>
                    <li class="item-menu"><i></i><i></i>
                        <a href="ui-098.html"><span class="material-icons">assessment</span>Painel relatório</a>
                    </li>
                    <li class="item-menu"><i></i><i></i>
                        <a href="ui-099.html"><span class="material-icons">vaccines</span>Gerenciar vacina</a>
                    </li>
                    <li class="item-menu"><i></i><i></i>
                        <a href="ui-102.html"><span class="material-icons">account_circle</span>Perfil</a>
                    </li>
                </ul>
            </nav>
        
        </div>

        <div id="container-main"><!--Não excluir, pois isso modifica a formatação-->
        
            <div id="wrapper-main">

                <header class="container-header">
                    <h1>Painel de Vacinação</h1>
                </header>

                <div class="container-middle">
                    <div class="box-wrapper">

                        <!-- CONTAINER CABEÇALHO -->
                            <header class="box-header">Dados vacinação</header>
                        
                        <!-- CONTAINER DO MEIO -->
                        <form id="vacinacao" class="box-middle box-middle-form">
                        
                            <div class="input-container">
                        
                                <label for="id-de-vacinação">ID vacinação</label>
                                <input type="text" id="id-de-vacinação" placeholder="123456789" class="input-default">
                            </div>
                        
                            <div class="input-container">
                                <label for="dose">Dose</label>
                                <input type="text" id="dose" placeholder="2° Dose" class="input-default">
                            </div>
                        
                            <div class="input-container">
                                <label for="vacina">Vacina</label>
                                <input type="text" id="vacina" placeholder="Coronavac" class="input-default">
                            </div>
                        
                            <div class="input-container">
                                <label for="laboratorio">Laboratorio</label>
                                <input type="text" id="laboratorio" placeholder="Sinovac" class="input-default">
                            </div>

                            <div class="input-container">
                                <label for="data-de-aplicação">Data de aplicação</label>
                                <input type="date" id="data-de-aplicação" placeholder="" class="input-default">
                            </div>
                        
                            <div class="input-container">
                                <label for="pais-de-origem">País de origem</label>
                                <input type="text" id="pais-de-origem" placeholder="Brasil" class="input-default">
                            </div>

                            <div class="input-container">
                                <label for="id-ponto-de-vacinacao">ID ponto de vacinação</label>
                                <input type="text" id="id-ponto-de-vacinacao" placeholder="123456789" class="input-default">
                            </div>
                        
                            <div class="input-container">
                                <label for="ponto-vacinacao">Ponto de vacinação</label>
                                <input type="text" id="ponto-vacinacao" placeholder="Hospital Pan" class="input-default">
                            </div>

                            <div class="input-container">
                                <label for="num-civa-profissional">N° CIVA Profissional</label>
                                <input type="text" id="num-civa-profissional" placeholder="BR55123456789" class="input-default">
                            </div>
                        
                            <div class="input-container">
                                <label for="lote">Lote</label>
                                <input type="text" id="lote" placeholder="45181896" class="input-default">
                            </div>
                        
                        </form>  
                    <!-- CONTAINER INFERIOR BOTOES -->
                        <div class="box-bottom">
                            <div class="toggle-container">
                                <div class="toggle-btn">
                                    <div class="inner-circle"></div>
                                    <span class="toggle-name">Ativado</span>
                                </div> 
                            </div>
                        </div>
                    </div>
                
               
                    <div class="box-wrapper">
                    <header class="box-header">Dados Portador</header>
                
                        <!-- CONTAINER DO MEIO -->
                        <div class="box-middle box-middle-form">
                        
                            <div class="input-container">
                        
                                <label for="nome">Nome completo</label>
                                <input id="nome" type="text" placeholder="Maria Souza Almeida" class="input-default">
                            </div>
                        
                            <div class="input-container">
                                <label for="num-civa">Número CIVA</label>
                                <input id="num-civa" type="text" placeholder="BR5513456789" class="input-default">
                            </div>
    
                            <div class="input-container">
                                <label for="data-de-nascimento">Data de nascimento</label>
                                <input id="data-de-nascimento"type="date" placeholder="Lorem Ipsum" class="input-default">
                            </div>

                            <div class="input-container">
                                <label for="identidade">Identidade</label>
                                <input id="identidade" type="text" placeholder="123.456.789.01" class="input-default">
                            </div>
                        
                                               
                            <div class="input-container">
                                <label for="endereco-portador">Endereço</label>
                                <input id="endereco-portador" type="text" placeholder="Avenida Rio Branco" class="input-default large">
                            </div>
                            
                            <div class="input-container">
                                <label for="pais-de-origem">País de origem</label>
                                <input id="pais-de-origem" type="email" placeholder="Brasil" class="input-default large">
                            </div> 

                            <div class="input-container">
                                <label for="email">E-mail</label>
                                <input id="email" type="email" placeholder="maria@gmail.com" class="input-default large">
                            </div> 

                            <div class="input-container">
                                <label for="contato">Contato</label>
                                <input id="contato"type="text" placeholder="5521912345678" class="input-default large">
                            </div>

                        </div>
                    </div>
                 
                </div>
                <div class="container-bottom">
                    <a href="ui-096.html"><button class="btn-default  d-grey">Voltar</button></a>
                    <button type="submit" form="vacinacao" class="btn-default  d-coral">Salvar</button>
                </div>  

            
        </div>
         
    </body>
</html>
