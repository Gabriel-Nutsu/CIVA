    <div id="container_welcome">
        <div class="welcome">
            <h1>Recuperar senha</h1>
            <p>Insira o codigo para alterar a senha.</p>
            <form action="#" id="formulario" method="POST">
                <div class="input-container">
                    <label for="">Código</label>
                    <input type="text" id="codigo" placeholder="000-000" class="input-default input-blue">
                </div>
                <button class="btn-default d-blue">Avançar</button>
            </form>
        </div>
    </div>
    <div id="container_main">
        <img src="_assets/background-login.svg" alt="layout_welcome">
    </div>
