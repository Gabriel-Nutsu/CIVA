            <nav class="menu-sidebar"><!--Opções do Menu-->

                    <li class="item-menu"><i></i><i></i>

                    </li>

                    <li class="item-menu"><i></i><i></i>

                    <li class="item-menu"><i></i><i></i>

        </div>

        <div id="container-main"> <!--Não excluir, pois isso modifica a formatação-->
            
            <div id="wrapper-main">
                <header class="container-header">
                    <h3>Cadastrar Unidade</h3>       
                </header>
                <div class="box-wrapper">

                    <!-- CONTAINER CABEÇALHO -->
                    <header class="box-header">Dados Unidade</header>
                    <div class="container-middle">
                        <form action="" id="form1">
                            <div class="box-middle box-middle-form">
                                <div class="input-container">
                            
                                    <label for="">Nome </label>
                                    <input type="text" placeholder="Hospital Pan" class="input-default"  id="name">
                                </div>
                            
                                <div class="input-container">
                                    <label for="postalcode">Código Postal</label>
                                    <input type="text" placeholder="Ex: 00000-00" class="input-default" id="postalcode">
                                </div>
                            
                                <div class="input-container">
                                    <label for="div2">
                                        <select id="div">
                                            <option value="" selected disabled>Selecionar Subdivisão</option>
                                            <option value="Sub1">Subdivisão 1</option>
                                            <option value="Sub2">Subdivisão 2</option>
                                            <option value="Sub3">Subdivisão 3</option>
                                        </select>
                                    </label>
                                    <select class="input-default" id="div2">
                                        <option value="" selected disabled>Selecionar</option>
                                        <option value="Sub1">Subdivisão 1</option>
                                        <option value="Sub2">Subdivisão 2</option>
                                        <option value="Sub3">Subdivisão 3</option>
                                    </select>
                                </div>
                            
                                <div class="input-container">
                                    <label for="div4">
                                        <select id="div3">
                                            <option value="">Selecionar 2ª Subdivisão</option>
                                            <option value="Sub1">Subdivisão 1</option>
                                            <option value="Sub2">Subdivisão 2</option>
                                            <option value="Sub3">Subdivisão 3</option>
                                        </select>
                                    </label>
                                    <select class="input-default" id="div4">
                                        <option value="" selected disabled>Selecionar</option>
                                        <option value="Sub1">Subdivisão 1</option>
                                        <option value="Sub2">Subdivisão 2</option>
                                        <option value="Sub3">Subdivisão 3</option>
                                    </select>
                                </div>
                                <div class="input-container">
                            
                                    <label for="address">Endereço</label>
                                    <input type="text" placeholder="Avenida Rio Branco" class="input-default" id="address">
                                </div>
                            
                                <div class="input-container">
                                    <label for="contact">Contato</label>
                                    <input type="text" placeholder="Ex: 5521912345678" class="input-default" id="contact">
                                </div>
                            
                                <div class="input-container">
                                    <label for="location">Locação</label>
                                    <select class="input-default" id="location">
                                        <option value="" selected disabled>Selecionar</option>
                                        <option value="Fixa">Fixa</option>
                                        <option value="Temp">Temporária</option>
                                    </select>
                                </div>
                            
                                <div class="input-container">
                                    <label for="nature">Natureza</label>
                                    <select class="input-default" id="nature">
                                        <option value="" selected disabled>Selecionar</option>
                                        <option value="Publica">Pública</option>
                                        <option value="Privada">Privada</option>
                                    </select>
                                </div>
                                <div class="input-container large-input">
                                    <label for="establishment">Estabelecimento</label>
                                    <select class="input-default large-input" id="establishment">
                                        <option value="" selected disabled>Selecionar</option>
                                        <option value="Hospital">Hospital</option>
                                        <option value="UPA">Unidade de Pronto Atendimento (UPA)</option>
                                        <option value="UBS">Unidade Básica de Saúde (UBS)</option>
                                        <option value="Clinica">Clínica Particular</option>
                                        <option value="Farmacia">Farmácia</option>
                                    </select>
                            
                                </div>
                            
                            
                            </div>
                        </form>
                    </div>
                         
                </div>
                <div class="container-bottom ">
                    <div class="btns">
                        <a href="ui-093.html"><button class="btn-default  d-grey">Voltar</button></a>
                        <button form="form1" class="btn-default d-coral">Cadastrar</button>
                    </div>
                </div> 
            </div> 
        </div> 
    </body>
</html>
