<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/ui-030_favicon_managers.svg" type="image/x-icon">
    <link rel="stylesheet" href="_css/ui-030.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round"
      rel="stylesheet">
    <title>CIVA - Cadastrar Certificado de vacinação</title>
</head>
<body id="container-manager">

    <div id="container-menu">
        <div class="profile-info">
            <div class="photo-profile">
            <img src="img/ui-030_default_user.svg" alt="">
            </div>
            <p class="name-user">Nome Sobrenome</p>
            <p>Cargo</p>
        </div>
        <nav class="menu-sidebar">
            <ul>
                <li class="item-menu active-item-menu"><i></i><i></i>
                    <a href="#" class="btn"><span class="material-icons-round">people_alt</span>Gerenciar usuário</a>
                </li>
                <li class="item-menu"><i></i><i></i>
                    <a href="ui-035.html"><span class="material-icons-round">contact_page</span>Gerenciar vacinação</a>
                </li>
                <li class="item-menu"><i></i><i></i>
                    <a href="ui-037.html"><span class="material-icons-round">assessment</span>Painel relatório</a>
                </li>
                <li class="item-menu"><i></i><i></i>
                    <a href="ui-038.html"><span class="material-icons-round">account_circle</span>Perfil</a>
                </li>
            </ul>
        </nav>
    </div>
    
    <div id="container-main">
     <div id="wrapper-main">
        
        <header class="container-header">
            <h3>Cadastrar Certificado de vacinação</h3>
        </header>
    
        <!-- CONTAINER MIDDLE -->
        <div class="container-middle">
            <div class="box-container">
                <!-- BOX LEFT -->
                <div class="box-wrapper">
             
                    <header class="box-header">Dados Certificado de vacinação</header>
 
                    <form id="formulario" class="box-middle box-middle-form">
                    
                        <div class="input-container">
                    
                            <label for="">Vacina</label>
                            <input type="text" placeholder="Ex: Sarampo" class="input-default" id="vaccine">
                        </div>
                    
                        <div class="input-container">
                            <label for="">Laboratório</label>
                            <input type="text" placeholder="Ex: Butantan" class="input-default" id="laboratory" >
                        </div>
                    
                        <div class="input-container">
                            <label for="">Número da dose</label>
                            <input type="text" placeholder="Ex: Dose ùnica" class="input-default" id="dose-number">
                        </div>
                    
                        <div class="input-container">
                            <label for="">Lote</label>
                            <input type="text" placeholder="Ex: 123456" class="input-default" id="batch">
                        </div>
                        
                        <div class="input-container">
                            <label for="">Data de aplicação</label>
                            <input type="date" class="input-default" id="application-date">
                        </div>

                        <div class="input-container">
                            <label for="">Estabelecimento</label>
                            <input type="text" placeholder="Ex: Hospital Pan" class="input-default" id="establishment">
                        </div>

                        <div class="input-container max-width">
                            <label for="">País</label>
                            <input type="text" placeholder="Ex: Brasil" class="input-default max-width" id="country">
                        </div>
                    </form>
                </div>
                <!-- BUTTONS -->
                <div class="container-bottom">
                    <a href="ui-029.html"><button class="btn-default d-grey">Voltar</button></a>

                    <button type="submit" class="btn-default d-coral" form="form-register-certified" value="Cadastrar" >Cadastrar</button>
        
                </div>  
     
 
            </div>
    </div> 
       
    <script defer src="_js/ui-030.js"></script>    
     
    </body>
</html>
