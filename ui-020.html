<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- ICONES -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- ESTILOS -->
    <link rel="stylesheet" href="_css/ui-020.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>CIVA - Meus dados</title>
</head>

<body id="container_manager">

    <div id="container_menu">
        <div class="profile_info">
            <div class="photo_profile">
                <img src="" alt="">

            </div>
            <div class="validacao_perfil"><img src="_assets/Imunizado.svg" alt=""></div>
            <p>Imunizado</p>
            <p class="name_user">Nome Sobrenome</p>
            <p class="name_nascimento">Nascimento</p>
            <p>29/07/1998</p>
            <p class="name_civa">CIVA</p>
            <P>BR5519548951648</P>
            <div>
                <img Class="img_qr_code" src="_assets/qrCode.svg" alt="QR_CODE">
            </div>
            <div>
                <button class="btn-qr-code d-black-out-border"><span class="material-icons">
                        qr_code_scanner
                    </span>QR CODE</button>
            </div>
        </div>


        <nav class="menu_sidebar">
            <ul>
                <li class="item_menu"><i></i><i></i>
                    <a href="ui-013.html" class="btn"><span class="material-icons">description</span>Histórico</a>
                </li>
                <li class="item_menu active_item_menu"><i></i><i></i>
                    <a href="ui-014.html"><span class="material-icons">account_circle</span>Perfil</a>
                </li>
            </ul>
        </nav>
    </div>

    <div id="container_main">

        <div id="wrapper_main">

            <header class="container_header">
                <span class="primeiro-span">Meus dados</span>
                <span class="segundo-span">Para editar seus dados selecione o item de sua escolha.</span>
            </header>

            <div class="container_middle">
                <form action="#">
                    <div class="divisao">
                        <div class="cont-esquerda">
                            <div class="input-container">
                                <label for="">Nome Completo</label>
                                <input type="text" placeholder="Nome Sobrenome" class="input-default input-blue">
                            </div>
                            <div class="input-container">
                                <label for="">Identidade</label>
                                <input type="text" placeholder="000.000.000-00" class="input-default input-blue">
                            </div>
                            <div class="input-container">
                                <label for="">Endereço</label>
                                <input type="text" placeholder="Rua da rua" class="input-default input-blue">
                            </div>
                            <div class="input-container">
                                <label for="">Email</label>
                                <input type="text" placeholder="email@dominio.com" class="input-default input-blue">
                            </div>
                        </div>
                        <div class="cont-direita">
                            <div class="input-container">
                                <label for="">Número CIVA</label>
                                <input type="text" placeholder="5521912345678" class="input-default input-blue">
                            </div>
                            <div class="input-container">
                                <label for="">Data de Nascimento</label>
                                <input type="date" placeholder="00/00/00" class="input-default input-blue">
                            </div>
                            <div class="input-container">
                                <label for="">País de origem</label>
                                <div class="select-default">
                                    <select required>
                                        <option value Selected disable>Selecionar</option>
                                        <option value="1">Brasil</option>
                                        <option value="2">EUA</option>
                                        <option value="3">Alemanha</option>
                                        <option value="4">China</option>
                                    </select>
                                    <span class="material-icons">expand_more</span>
                                </div>
                            </div>

                            <div class="input-container">
                                <label for="">Contato</label>
                                <input type="text" placeholder="5521912345678" class="input-default input-blue">
                            </div>
                        </div>
                    </div>

            </div>

            <div class="container_bottom">
                <button type="submit" class="btn-default d-blue" id="botaosalvar">Salvar</button>
                </form>
                <a href="ui-014.html"><button type="button" class="btn-default  d-grey" id="botaovoltar">Voltar</button></a>
            </div>

        </div>
    </div>

    <script src="./_jS/ui-020.js"></script>
