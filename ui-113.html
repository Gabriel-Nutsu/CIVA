<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- ICONES -->
            <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
            rel="stylesheet">
        <!-- ESTILOS -->
            <link rel="stylesheet" href="_css/style-global.css">
            <script type="text/javascript" src="_js/ui-113.js"></script>

        <!--Adicione ao título o nome da sua página-->
            <title>CIVA - Painel gestor</title>
    </head>
    <body id="container-manager">
        <div id="container-menu">

            <div class="profile-info"><!--Parte da foto e dados do usuário-->
                <div class="photo-profile">
                    <img src="" alt="">
                </div>
                <p class="name-user">Nome Sobrenome</p>
                <p>Cargo</p>
            </div>
            <nav class="menu-sidebar"><!--Opções do Menu-->
                <ul>
                    <li class="item-menu active-item-menu"><i></i><i></i>
                        <a href="ui-0107.html" class="btn"><span class="material-icons">people_alt</span>Gerenciar usuário</a>
                    </li>
                    <li class="item-menu"><i></i><i></i>
                        <a href="ui-115.html"><span class="material-icons">flag</span>Gerenciar país</a>
                    </li>
                    <li class="item-menu"><i></i><i></i>
                        <a href="ui-120.html"><span class="material-icons">assessment</span>Painel relatório</a>
                    </li>
                    <li class="item-menu"><i></i><i></i>
                        <a href="ui-121.html"><span class="material-icons">vaccines</span>Gerenciar vacina</a>
                    </li>
                    <li class="item-menu"><i></i><i></i>
                        <a href="ui-123.html"><span class="material-icons">account_circle</span>Perfil</a>
                    </li>
                </ul>
            </nav>
        </div>

        <div id="container-main"><!--Não excluir, pois isso modifica a formatação-->
        
        <div id="wrapper-main">

            <header class="container-header">
                <h1>Painel Gestor</h1>
            </header>

            <div class="container-middle">
                <div class="box-wrapper">

                    <!-- CONTAINER CABEÇALHO -->
                        <header class="box-header">Dados Gestor</header>
                    
                    <!-- CONTAINER DO MEIO -->
                        <form id="dados-gestor" class="box-middle box-middle-form">
                        
                            <div class="input-container">
                        
                                <label for="nome">Nome Completo</label>
                                <input type="text" id="nome" placeholder="Maria Souza Almeida" class="input-default">
                            </div>
                        
                            <div class="input-container">
                                <label for="num-civa">Número civa</label>
                                <input type="text" id="num-civa" placeholder="BR5513456789" class="input-default">
                            </div>
                        
                            <div class="input-container">
                                <label for="data-de-nascimento">Data de Nascimento</label>
                                <input type="date" id="data-de-nascimento" class="input-default">
                            </div>
                        
                            <div class="input-container">
                                <label for="identidade">Identidade</label>
                                <input type="text" id="identidade" placeholder="123.456.789.01" class="input-default">
                            </div>

                            <div class="input-container">
                                <label for="pais-de-origem">País de origem</label>
                                <div class="select-default">
                                    <select id="pais-de-origem">
                                        <option value="" selected disabled>Selecionar</option>
                                        <option value="1">Brasil</option>
                                    </select>
                                    <span class="material-icons">expand_more</span>
                                </div>
                            </div>
                        
                            <div class="input-container">
                                <label for="contato">Contato</label>
                                <input type="text" id="contato" placeholder="5521912345678" class="input-default">
                            </div>

                            <div class="input-container">
                                <label for="email">E-mail</label>
                                <input type="email" id="email" placeholder="maria@gmail.com" class="input-default">
                            </div>
                        
                            <div class="input-container">
                                <label for="id-pais">ID País</label>
                                <input type="text" id="id-pais" placeholder="5512345" class="input-default">
                            </div>
                        
                        </form>
                    
                    <!-- CONTAINER INFERIOR BOTOES -->
                        <div class="box-bottom">
                            <div class="toggle-container">
                                <div class="toggle-btn">
                                    <div class="inner-circle"></div>
                                    <span class="toggle-name">Ativado</span>
                                </div> 
                                </div>
                                <a href="ui-114.html">
                                    <button id=modal class="btn-default btn-small d-grey-out" style="width: initial;">Redefinir senha</button>
                                </a>
                                <button class="btn-default btn-small d-red">Excluir</button>
                        </div>
                    </div>
            </div>

            <div class="container-bottom">
                <a href="ui-111.html">
                    <button class="btn-default  d-grey">Voltar</button>
                </a>
                <button for="dados-gestor" class="btn-default  d-coral"  type="submit" >Salvar</button>
            </div>  

        </div> 
        </div> 
    </body>
</html>
