        <div id="container-main">
            <div id="wrapper-main">
               <header class="container-header">
                   <h2>Cadastrar Supervisor</h2>
               </header>
               <header class="container-header">
               </header>
               <div class="container-middle">
                   <form action="" method="" id="form1">
                   <div class="box-wrapper">
                       <!-- CONTAINER CABEÇALHO -->
                           <header class="box-header">Dados Supervisor</header>
                       <!-- CONTAINER DO MEIO -->
                       <div class="box-middle box-middle-form">    
                           <div class="input-container">                    
                               <label for="">Nome Completo</label>
                               <input type="text" placeholder="Ex: Maria Souza Almeida" class="input-default" id="nome" autocomplete="off">
                           </div>                   
                           <div class="input-container">
                               <label for="">Identidade</label>
                               <input type="text" placeholder="128.123.288-44" class="input-default" id="id" autocomplete="off">
                           </div>
                            <div class="input-container">
                                <label for="">Data de Nascimento</label>
                                <input type="text" placeholder="01/01/2001" class="input-default" id="birthdate" autocomplete="off">
                            </div>
                             
                                <div class="input-container">  
                                    <label for="homeland">País de Origem</label>
                                        <select id="homeland" class="input-default">
                                            <option value="" selected disabled>País de Origem</option>
                                            <option value="Brasil">Brasil</option>
                                            <option value="Mocambique">Moçambique</option>
                                            <option value="Angola">Angola</option>
                                        </select>
                                </div> 
                            
                            <div class="input-container large-input">
                               <label for="point-id">ID Ponto</label>
                               <input type="text" placeholder="1928190" class="input-default large-input" id="point-id">
                            </div>                    
                            <div class="input-container">
                               <label for="">E-mail</label>
                               <input type="text" placeholder="Ex: maria@gmail.com" class="input-default" id="mail">
                            </div> 
                            <div class="input-container">
                                <label for="">Contato</label>
                                <input type="text" placeholder="Ex: 5521912345678" class="input-default" id="contato">
                            </div>
                            <div class="input-container">
                                <label for="">Senha</label>
                                <input type="text" placeholder="Ex: ********" class="input-default" id="password">
                            </div>
                            <div class="input-container">
                                <label for="">Confirmação</label>
                                <input type="text" placeholder="Ex: ********" class="input-default" id="password2">
                            </div>
                       
                           
                          
                                           
                       </div>                    
                   </div>
                   </form>
               </div>
               <div class="container-bottom">
                   <a href="ui-059.html"><button class="btn-default d-grey" id="rtrn-page">Voltar</button></a>
                   <button form="form1" class="btn-default d-coral" type="submit" >Cadastrar</button>
